<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="/predict" method="POST">
            <div class="cards">
                {% for field in ['CRM', 'zn', 'indus', 'chas', 'nox', 'rm', 'age', 'dis', 'rad', 'tax', 'ptratio', 'bn', 'lstat'] %}
                <div class="card">
                    <label>{{ field.upper() }}</label>
                    <input type="number" step="any" name="{{ field }}" value="{{ request.form.get(field, '') }}"required>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
